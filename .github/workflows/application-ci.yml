name: Application CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Build & Test (PRs and pushes)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Set up Java (Temurin 17)
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install and test application-service
        working-directory: ./application-service
        run: |
          npm ci
          npm run test --if-present

      - name: Install and test patient-service
        working-directory: ./patient-service
        run: |
          npm ci
          npm run test --if-present

      - name: Build order-service (Maven)
        working-directory: ./order-service
        run: |
          mvn -B -DskipTests package

  build-and-publish:
    name: Build Docker Images and Publish (main only)
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4

      - name: Log into GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push application-service image
        uses: docker/build-push-action@v5
        with:
          context: ./application-service
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/application-service:${{ github.sha }}

      - name: Build and push patient-service image
        uses: docker/build-push-action@v5
        with:
          context: ./patient-service
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/patient-service:${{ github.sha }}

      - name: Build and push order-service image
        uses: docker/build-push-action@v5
        with:
          context: ./order-service
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/order-service:${{ github.sha }}
