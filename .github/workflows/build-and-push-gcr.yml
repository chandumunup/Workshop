name: Build and push images to GCR

on:
  push:
    branches: [ main ]

permissions:
  contents: read

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    env:
      IMAGE_TAG: ${{ github.sha }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Set up Node 18
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Authenticate to GCP
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Configure Docker to use gcloud credential helper
        run: |
          gcloud --quiet auth configure-docker

      - name: Build and push application-service
        run: |
          docker build -t gcr.io/${{ secrets.GCP_PROJECT }}/application-service:${IMAGE_TAG} application-service
          docker push gcr.io/${{ secrets.GCP_PROJECT }}/application-service:${IMAGE_TAG}

      - name: Build and push patient-service
        run: |
          docker build -t gcr.io/${{ secrets.GCP_PROJECT }}/patient-service:${IMAGE_TAG} patient-service
          docker push gcr.io/${{ secrets.GCP_PROJECT }}/patient-service:${IMAGE_TAG}

      - name: Build and push order-service
        run: |
          docker build -t gcr.io/${{ secrets.GCP_PROJECT }}/order-service:${IMAGE_TAG} order-service
          docker push gcr.io/${{ secrets.GCP_PROJECT }}/order-service:${IMAGE_TAG}

      - name: Output images
        run: |
          echo "Pushed images with tag ${IMAGE_TAG} to gcr.io/${{ secrets.GCP_PROJECT }}"
