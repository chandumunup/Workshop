name: Build and push images to ACR

on:
  push:
    branches: [ main ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    env:
      IMAGE_TAG: ${{ github.sha }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Set up Node 18
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Login to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Set ACR name
        run: echo "ACR_NAME=${{ secrets.ACR_NAME }}" >> $GITHUB_ENV

      - name: Login to ACR
        run: az acr login --name $ACR_NAME

      - name: Build and push application-service
        run: |
          docker build -t $ACR_NAME.azurecr.io/application-service:${IMAGE_TAG} application-service
          docker push $ACR_NAME.azurecr.io/application-service:${IMAGE_TAG}

      - name: Build and push patient-service
        run: |
          docker build -t $ACR_NAME.azurecr.io/patient-service:${IMAGE_TAG} patient-service
          docker push $ACR_NAME.azurecr.io/patient-service:${IMAGE_TAG}

      - name: Build and push order-service
        run: |
          docker build -t $ACR_NAME.azurecr.io/order-service:${IMAGE_TAG} order-service
          docker push $ACR_NAME.azurecr.io/order-service:${IMAGE_TAG}

      - name: Output images
        run: |
          echo "Pushed images with tag ${IMAGE_TAG} to $ACR_NAME.azurecr.io"
