replicaCount: 1

# For Artifact Registry use the pattern:
#   <LOCATION>-docker.pkg.dev/<GCP_PROJECT>/<AR_REPOSITORY>/application-service
# Example: us-central1-docker.pkg.dev/my-project/microservices-repo/application-service
image:
  repository: "REPLACE_WITH_ARTIFACT_REGISTRY/application-service"
  tag: "latest"
  pullPolicy: IfNotPresent

service:
  type: ClusterIP
  port: 3001

resources: {}
