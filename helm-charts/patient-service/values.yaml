replicaCount: 1

# For Artifact Registry use the pattern:
#   <LOCATION>-docker.pkg.dev/<GCP_PROJECT>/<AR_REPOSITORY>/patient-service
# Example: us-central1-docker.pkg.dev/my-project/microservices-repo/patient-service
image:
  repository: "REPLACE_WITH_ARTIFACT_REGISTRY/patient-service"
  tag: "latest"
  pullPolicy: IfNotPresent

service:
  type: ClusterIP
  port: 3000

resources: {}
